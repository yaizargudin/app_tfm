<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="form.js"></script>
        <!--Seccion hero-->
        <section>
            <div class="header">
                <h1>Validador de escritura de historias de usuario en ingeniería de requisitos</h1>

                <h3>Como un <b>[rol de usuario]</b>, yo quiero <b>[objetivo o acción]</b> para <b>[razón o beneficio]</b></h3><br>
            </div>

            </div>
